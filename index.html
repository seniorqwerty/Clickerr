<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #user-info {
            margin-bottom: 20px;
        }
        #clicker {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="user-info">
        <img id="user-photo" src="" alt="User Avatar" width="100" height="100">
        <p id="user-name"></p>
        <p id="coins">Coins: 0</p>
    </div>
    <p>Click the button to increase your score:</p>
    <button id="clicker">Click me!</button>
    <p id="score">Score: 0</p>

    <script>
        // Инициализация Telegram Web App
        if (window.Telegram.WebApp) {
            // Инициализация игры
            let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
            let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0;
            const scoreDisplay = document.getElementById('score');
            const coinsDisplay = document.getElementById('coins');
            const clickerButton = document.getElementById('clicker');
            const userPhoto = document.getElementById('user-photo');
            const userName = document.getElementById('user-name');

            // Получение данных пользователя из Telegram
            const initData = window.Telegram.WebApp.initDataUnsafe;
            if (initData) {
                const user = initData.user;
                if (user) {
                    userPhoto.src = user.photo_url;
                    userName.textContent = 'Username: ' + user.username;
                }
            }

            // Отображение текущего счета и монет
            scoreDisplay.textContent = 'Score: ' + score;
            coinsDisplay.textContent = 'Coins: ' + coins;

            // Обработчик клика
            clickerButton.addEventListener('click', function() {
                score++;
                coins++;
                scoreDisplay.textContent = 'Score: ' + score;
                coinsDisplay.textContent = 'Coins: ' + coins;
                localStorage.setItem('score', score);
                localStorage.setItem('coins', coins);
            });

            // Запуск приложения
            window.Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
