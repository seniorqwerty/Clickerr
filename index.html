<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #clicker {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App Clicker Game</h1>
    <p>Click the button to increase your score:</p>
    <button id="clicker">Click me!</button>
    <p id="score">Score: 0</p>

    <script>
        // Инициализация Telegram Web App
        if (window.Telegram.WebApp) {
            // Инициализация игры
            let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
            const scoreDisplay = document.getElementById('score');
            const clickerButton = document.getElementById('clicker');

            // Отображение текущего счета
            scoreDisplay.textContent = 'Score: ' + score;

            // Обработчик клика
            clickerButton.addEventListener('click', function() {
                score++;
                scoreDisplay.textContent = 'Score: ' + score;
                localStorage.setItem('score', score);
                // Обновление текста кнопки
                window.Telegram.WebApp.MainButton.text = 'Score: ' + score;
            });

            // Показать кнопку
            window.Telegram.WebApp.showMainButton();

            // Запуск приложения
            window.Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
